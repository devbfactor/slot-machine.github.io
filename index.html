<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="slot-machine">
            <div class="slot">
                <div class="slot-item" id="slot1">9</div>
                <div class="slot-item" id="slot2">9</div>
                <div class="slot-item" id="slot3">9</div>
            </div>
            <button id="spin-btn" onclick="spin()">Spin</button>
        </div>
        
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Try again!</h2>
        </div>
    </div>
</body>
</html>
